#Application configuration
server.servlet.context-path=/pauta-votacao
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pautavotacao
spring.datasource.username=postgres
spring.datasource.password=1234678
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#SessaoVotacao
session.default-time=1

#ActiveMQ
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.topic=resultadovotacaoTopic

#CPF API
consultacpf.api-url=http://localhost:8090/consultacpf/users/